<div class="container">
  <header class="header">
    <h1 class="titulo">Bem-vindo ao Sistema de Controle Financeiro</h1>
  </header>

  <div class="main-content">
    <form class="login-form form-login" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2 class="login-header">
        <img src="caminho/para/sua/logo.png" alt="Logo"> 
      </h2>
      
      <div class="form-group">
        <label for="username">Usuário:</label>
        <input type="text" id="username" formControlName="username">
      </div>

      <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" formControlName="password">
      </div>

      <button type="submit">Entrar</button>
      <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
    </form>
  </div>

  <footer class="footer">
    <p>&copy; 2024 Lucas Montalvão. Todos os direitos reservados.</p>
  </footer>
</div>
