<div class="container">
  <header class="header">
    <h1 class="titulo">Bem-vindo ao Sistema de Controle Financeiro</h1>
  </header>

  <div class="main-content">
    <div class="login-form">
      <h2 class="form-title">Faça Login</h2>
      <form class="form-login" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Usuário:</label>
          <input type="text" id="username" formControlName="username">
        </div>

        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" formControlName="password">
        </div>

        <button type="submit">Entrar</button>
        <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
      </form>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2024 Sistema de Controle Financeiro. Todos os direitos reservados.</p>
  </footer>
</div>
