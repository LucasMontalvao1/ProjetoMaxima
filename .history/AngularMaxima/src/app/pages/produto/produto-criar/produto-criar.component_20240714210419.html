<form [formGroup]="produtoForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="codigo">Código:</label>
    <input type="text" id="codigo" class="form-control" formControlName="codigo" required>
    <div *ngIf="produtoForm.get('codigo').invalid && (produtoForm.get('codigo').dirty || produtoForm.get('codigo').touched)"
         class="invalid-feedback">
      Código é obrigatório.
    </div>
  </div>

  <div class="form-group">
    <label for="descricao">Descrição:</label>
    <input type="text" id="descricao" class="form-control" formControlName="descricao" required>
    <div *ngIf="produtoForm.get('descricao').invalid && (produtoForm.get('descricao').dirty || produtoForm.get('descricao').touched)"
         class="invalid-feedback">
      Descrição é obrigatória.
    </div>
  </div>

  <div class="form-group">
    <label for="preco">Preço:</label>
    <input type="number" id="preco" class="form-control" formControlName="preco" required>
    <div *ngIf="produtoForm.get('preco').invalid && (produtoForm.get('preco').dirty || produtoForm.get('preco').touched)"
         class="invalid-feedback">
      Preço é obrigatório.
    </div>
  </div>

  <div class="form-group">
    <label for="departamentoCodigo">Código do Departamento:</label>
    <select id="departamentoCodigo" class="form-control" formControlName="departamentoCodigo" required>
      <option *ngFor="let departamento of departamentosAtivos" [value]="departamento.codigo">{{ departamento.descricao }}</option>
    </select>
    <div *ngIf="produtoForm.get('departamentoCodigo').invalid && (produtoForm.get('departamentoCodigo').dirty || produtoForm.get('departamentoCodigo').touched)"
         class="invalid-feedback">
      Código do departamento é obrigatório.
    </div>
  </div>

  <div class="form-group">
    <label for="status">Ativo:</label>
    <input type="checkbox" id="status" class="form-control" formControlName="status">
  </div>

  <div class="form-group">
    <label for="inutilizavel">Inutilizável:</label>
    <input type="checkbox" id="inutilizavel" class="form-control" formControlName="inutilizavel">
  </div>

  <button type="submit" [disabled]="produtoForm.invalid" class="btn btn-primary">Salvar</button>
</form>
