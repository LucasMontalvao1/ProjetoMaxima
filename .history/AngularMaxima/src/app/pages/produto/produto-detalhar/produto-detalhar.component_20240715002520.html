<app-menu></app-menu>

<div class="container">
  <div class="form-container">
    <h2 class="titulo">Detalhes do Produto</h2>
    
    <form [formGroup]="produtoForm" disabled>
      <div class="form-group">
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" formControlName="codigo" class="form-control">
      </div>

      <div class="form-group">
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" formControlName="descricao" class="form-control">
      </div>

      <div class="form-group">
        <label for="preco">Preço:</label>
        <input type="number" id="preco" formControlName="preco" class="form-control">
      </div>

      <div class="form-group">
        <label for="departamentoCodigo">Código do Departamento:</label>
        <input type="text" id="departamentoCodigo" formControlName="departamentoCodigo" class="form-control">
      </div>

      <div class="form-check">
        <input type="checkbox" id="status" formControlName="status" class="form-check-input">
        <label for="status" class="form-check-label">Status</label>
      </div>

      <div class="form-check">
        <input type="checkbox" id="inutilizavel" formControlName="inutilizavel" class="form-check-input" disabled>
        <label for="inutilizavel" class="form-check-label">Inutilizável</label>
      </div>

      <div class="button-group">
        <a routerLink="/produto/editar/{{ produto.id }}" class="btn btn-primary">Editar</a>
        <button type="button" class="btn btn-danger" (click)="confirmarExclusao()">Excluir</button>
        <button type="button" class="btn btn-secondary" (click)="voltar()">Voltar</button>
      </div>
    </form>
    
  </div>
</div>

<app-footer></app-footer>
