<app-menu></app-menu>

<div class="container">
  <div class="form-container">
    <h2 class="titulo">Editar Produto</h2>
    
    <form [formGroup]="produtoForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" formControlName="codigo" class="form-control">
        <div *ngIf="produtoForm?.get('codigo')?.errors?.['required']" class="invalid-feedback">
          Código é obrigatório.
        </div>
      </div>

      <div class="form-group">
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" formControlName="descricao" class="form-control">
        <div *ngIf="produtoForm?.get('descricao')?.errors?.['required']" class="invalid-feedback">
          Descrição é obrigatória.
        </div>
      </div>

      <div class="form-group">
        <label for="preco">Preço:</label>
        <input type="number" id="preco" formControlName="preco" class="form-control">
        <div *ngIf="produtoForm?.get('preco')?.errors?.['required']" class="invalid-feedback">
          Preço é obrigatório.
        </div>
      </div>

      <div class="form-group">
        <label for="departamentoCodigo">Código do Departamento:</label>
        <input type="text" id="departamentoCodigo" formControlName="departamentoCodigo" class="form-control">
        <div *ngIf="produtoForm?.get('departamentoCodigo')?.errors?.['required']" class="invalid-feedback">
          Código do Departamento é obrigatório.
        </div>
      </div>

      <div class="form-check">
        <input type="checkbox" id="status" formControlName="status" class="form-check-input">
        <label for="status" class="form-check-label">Status</label>
      </div>

      <div class="form-check">
        <input type="checkbox" id="inutilizavel" formControlName="inutilizavel" class="form-check-input">
        <label for="inutilizavel" class="form-check-label">Inutilizável</label>
      </div>

      <div class="button-group">
        <button type="submit" class="btn btn-primary">Salvar</button>
        <button type="button" class="btn btn-cancelar" (click)="cancelarEdicao()">Cancelar</button>
      </div>
    </form>
    
  </div>
</div>

<app-footer></app-footer>
