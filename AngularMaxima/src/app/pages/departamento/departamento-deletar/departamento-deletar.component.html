<app-menu></app-menu>

<div class="container">
  <div class="form-container" *ngIf="departamento">
    <h2 class="titulo">Detalhes do Departamento</h2>

    <div class="form-group">
      <label for="codigo">Código:</label>
      <input type="text" id="codigo" [value]="departamento.codigo" class="form-control" disabled>
    </div>

    <div class="form-group">
      <label for="descricao">Descrição:</label>
      <input type="text" id="descricao" [value]="departamento.descricao" class="form-control" disabled>
    </div>

    <div class="confirmation">
      <p>Deseja realmente apagar este departamento?</p>
    </div>

    <div class="button-group">
      <button (click)="apagarDepartamento()" class="btn btn-cancelar">Apagar</button>
      <button class="btn btn-secondary" routerLink="/departamento" class="btn btn-primary">Voltar</button>
    </div>
  </div>
</div>

<app-footer></app-footer>
