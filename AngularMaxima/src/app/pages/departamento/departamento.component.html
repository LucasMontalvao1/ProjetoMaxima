<app-menu></app-menu>

<div class="btn-create-espaco">
  <p>
    <a routerLink="/departamento/criar" class="btn btn-criar">Criar Novo Departamento</a>
  </p>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Código</th>
        <th>Descrição</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let departamento of departamentos">
        <td>{{ departamento.codigo }}</td>
        <td>{{ departamento.descricao }}</td>
        <td>
          <a [routerLink]="'/departamento/editar/' + departamento.codigo" class="btn btn-primary">Editar</a>
          <button [routerLink]="'/departamento/deletar/' + departamento.codigo" class="btn btn-danger">Apagar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<app-footer></app-footer>
