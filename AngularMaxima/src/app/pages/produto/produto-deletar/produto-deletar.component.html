<app-menu></app-menu>

<div class="container">
  <div class="form-container">
    <h2 class="titulo">Detalhes do Produto</h2>
    
    <div class="form-group">
      <label for="codigo">Código:</label>
      <input type="text" id="codigo" [value]="produto?.codigo" class="form-control" disabled>
    </div>

    <div class="form-group">
      <label for="descricao">Descrição:</label>
      <input type="text" id="descricao" [value]="produto?.descricao" class="form-control" disabled>
    </div>

    <div class="form-group">
      <label for="preco">Preço:</label>
      <input type="number" id="preco" [value]="produto?.preco" class="form-control" disabled>
    </div>

    <div class="form-group">
      <label for="departamentoCodigo">Código do Departamento:</label>
      <select class="form-control" id="departamentoCodigo" [value]="produto?.departamentoCodigo" disabled>
        <option *ngFor="let departamento of departamentosAtivos" [value]="departamento.codigo" [selected]="departamento.codigo === produto?.departamentoCodigo">
          {{ departamento.descricao }}
        </option>
      </select>
    </div>

    <div class="form-check">
      <input type="checkbox" id="status" [checked]="produto?.status === 1" class="form-check-input" disabled>
      <label for="status" class="form-check-label">Status</label>
    </div>

    <div class="form-check">
      <input type="checkbox" id="inutilizavel" [checked]="produto?.inutilizavel === 1" class="form-check-input" disabled>
      <label for="inutilizavel" class="form-check-label">Inutilizável</label>
    </div>

    <div class="confirmation">
      <p>Deseja realmente apagar este produto?</p>
    </div>

    <div class="button-group">
      <button (click)="apagarProduto()" class="btn btn-cancelar">Apagar</button>
      <button class="btn btn-secondary" routerLink="/produto" class="btn btn-primary">Voltar</button>
    </div>

  </div>
</div>

<app-footer></app-footer>
